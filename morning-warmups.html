      function twoMoreAwayFromZero(num) {
         if(num >= 0) {
             return num + 2;
         } else {
             return num - 2;
         }
      }
        twoMoreAwayFromZero(2) will return 4
        twoMoreAwayFromZero(0) will return 2
        twoMoreAwayFromZero(0.5) will return 2.5
        twoMoreAwayFromZero(-2) will return -4
        twoMoreAwayFromZero(-3.5) will return -5.5
</script>
